server:
    port: 8081

spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:test;MODE=PostgreSQL;
    jpa:
        hibernate:
            ddl-auto: create-drop
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: true
        properties:
            hibernate:
                default_batch_fetch_size: 1000
                show_sql: true
                format_sql: true
    flyway:
        enabled: false

app:
    originProfileGetUrl: https://uoslife.com/api/me?currentTime=
