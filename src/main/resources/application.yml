server:
    port: 8081

spring:
    datasource:
        url: ${DATABASE_URL}
        username: ${DATABASE_USERNAME}
        password: ${DATABASE_PASSWORD}
        driver-class-name: org.postgresql.Driver
        hikari:
            initialization-fail-timeout: 3600
    jpa:
        hibernate:
            ddl-auto: validate
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: false
        open-in-view: false
        properties:
            hibernate:
                default_batch_fetch_size: 1000
                show_sql: true
                format_sql: true
    flyway:
        enabled: false
    data:
        redis:
            host: ${REDIS_HOST}
            port: ${REDIS_PORT}

app:
    season: 4

portone:
    api:
        url: https://api.iamport.kr
        price:
            single: 1000
            triple: 3000
        imp:
            key: ${PORTONE_API_IMP_KEY}
            secret: ${PORTONE_API_IMP_SECRET}

jwt:
    refresh:
        secret: ${JWT_REFRESH_SECRET}
        expiration: 1209600000

    access:
        secret: ${JWT_ACCESS_SECRET}
        expiration: 3600000

springdoc:
    swagger-ui:
        path: /swagger-ui.html
        operationsSorter: method
        disable-swagger-default-url: true
        display-request-duration: true
    api-docs:
        path: /api-docs
    show-actuator: true
    default-consumes-media-type: application/json
    default-produces-media-type: application/json

cloud:
    aws:
        region:
            static: ap-northeast-2
        ses:
            isLocal: true
            from: support@uoslife.team
            iam:
                role-arn: arn:aws:iam::755333364809:role/uoslife-v2--meeting-ses
                role-session-name: UOSLIFEMeetingSES

